<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TNK Food Hub - Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="logo.png" alt="TNK Food Hub" width="50" height="50" class="d-inline-block align-top">
                TNK Food Hub
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <section class="container my-5">
        <h2 class="text-center">Customize Your Meal</h2>
        <div class="row" id="menu-items">
            <div class="col-md-4">
                <div class="card">
                    <img src="burger.jpg" class="card-img-top" alt="Burger">
                    <div class="card-body">
                        <h5 class="card-title">Classic Burger</h5>
                        <p class="card-text">Customize your burger with toppings.</p>
                        <label>Toppings:</label>
                        <select class="form-control toppings" data-name="Classic Burger">
                            <option value="Lettuce">Lettuce</option>
                            <option value="Tomato">Tomato</option>
                            <option value="Cheese">Cheese</option>
                        </select>
                        <p class="card-text">$5.99</p>
                        <button class="btn btn-primary add-to-cart" data-name="Classic Burger" data-price="5.99">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="pizza.jpg" class="card-img-top" alt="Pizza">
                    <div class="card-body">
                        <h5 class="card-title">Cheese Pizza</h5>
                        <p class="card-text">Choose your toppings.</p>
                        <label>Toppings:</label>
                        <select class="form-control toppings" data-name="Cheese Pizza">
                            <option value="Olives">Olives</option>
                            <option value="Mushrooms">Mushrooms</option>
                            <option value="Peppers">Peppers</option>
                        </select>
                        <p class="card-text">$8.99</p>
                        <button class="btn btn-primary add-to-cart" data-name="Cheese Pizza" data-price="8.99">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="pasta.jpg" class="card-img-top" alt="Pizza">
                    <div class="card-body">
                        <h5 class="card-title">Creamy Pasta</h5>
                        <p class="card-text">Choose your toppings.</p>
                        <label>Toppings:</label>
                        <select class="form-control toppings" data-name="Cheese Pizza">
                            <option value="Olives">Olives</option>
                            <option value="Mushrooms">Mushrooms</option>
                            <option value="Peppers">Peppers</option>
                        </select>
                        <p class="card-text">$8.99</p>
                        <button class="btn btn-primary add-to-cart" data-name="Cheese Pizza" data-price="8.99">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 TNK Food Hub. All rights reserved.</p>
    </footer>
    
    <script src="/cart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
