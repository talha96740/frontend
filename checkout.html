<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TNK Food Hub - Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">TNK Food Hub</a>
        </div>
    </nav>
    
    <section class="container my-5">
        <h2 class="text-center">Checkout</h2>
        <label>Choose Payment Method:</label>
        <select class="form-control" id="payment-method">
            <option value="Credit Card">Credit Card</option>
            <option value="PayPal">PayPal</option>
            <option value="Cash on Delivery">Cash on Delivery</option>
        </select>
        <button class="btn btn-success mt-3" onclick="placeOrder()">Place Order</button>
    </section>
    
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 TNK Food Hub. All rights reserved.</p>
    </footer>
    
    <script>
        function placeOrder() {
            let orderNumber = Math.floor(100000 + Math.random() * 900000);
            alert(`Your order #${orderNumber} has been placed successfully!`);
            localStorage.removeItem("cart");
            window.location.href = "index.html";
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
